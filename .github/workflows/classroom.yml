    name: GitHub Classroom Workflow

    on: [push]

    jobs:
      build:
        name: Autograding
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: education/autograding@v1
           - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i && git diff --exit-code
        run: make
