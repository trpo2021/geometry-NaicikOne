name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i --verbose src/main/geometry.c src/lib/lib_calc_trans.c src/lib/libmainchek.c src/lib/*.h

      - name: Build application
        run: make
